<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pārvaldības panelis{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Sākums</a>
        <a href="{{ url_for('add_location') }}">Pievienot lokāciju</a>
        <a href="{{ url_for('upload_locations') }}">Augšupielādēt lokācijas</a>
        <a href="{{ url_for('view_locations') }}">Apskatīt lokācijas</a>
        <a href="{{ url_for('generate_optimized_routes') }}">Optimizēt maršrutus</a>
    </nav>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
